<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Minecraft Control Panel</title>
    <!-- Include Bootstrap CSS (Assuming you have it locally, you can also use CDN) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <img src="{{ url_for('static', filename='minecraft_logo.png') }}" alt="Minecraft Logo">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Minecraft Control Panel</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('configure') }}">Configure</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Server Status: {{ server_status }}</h2>
        <h3>Server Properties</h3>
        <ul>
            <li>Max Players: {{ server_properties.max_players }}</li>
            <li>MOTD: {{ server_properties.motd }}</li>
        </ul>
    </div>
</body>
</html>
